<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ingreso de Productos - Alo Rico</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .formulario {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .formulario input, .formulario button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      font-size: 16px;
    }
    .formulario input[type="file"] {
      padding: 0;
    }
  </style>
</head>
<body>
  <h1>Nuevo Producto - Alo Rico</h1>
  <div class="formulario">
    <label>Nombre del producto</label>
    <input type="text" id="nombre" placeholder="Ej: Napolitana" />

    <label>Precio</label>
    <input type="number" id="precio" placeholder="Ej: 45000" />

    <label>Ingredientes</label>
    <input type="text" id="ingredientes" placeholder="Ej: Tomate, queso, ajo" />

    <label>Imagen (subí un archivo JPG)</label>
    <input type="file" id="imagen" accept="image/jpeg, image/png" />

    <button onclick="subirProducto()">SUBIR</button>
  </div>

  <script>
    const TOKEN = 'TU_TOKEN_PERSONAL'; // Reemplazar por tu token real
    const USER = '1967-ROB';
    const REPO = 'precios-alo-rico';
    const FILEPATH = 'precios.json';

    async function subirProducto() {
      const nombre = document.getElementById('nombre').value.trim();
      const precio = parseInt(document.getElementById('precio').value);
      const ingredientes = document.getElementById('ingredientes').value.trim();
      const imagenInput = document.getElementById('imagen');

      if (!nombre || !precio || !ingredientes || !imagenInput.files.length) {
        alert('Por favor completá todos los campos.');
        return;
      }

      const imagen = 'img-pizza/' + imagenInput.files[0].name;

      try {
        // Obtener el contenido actual del archivo JSON
        const res = await fetch(`https://api.github.com/repos/${USER}/${REPO}/contents/${FILEPATH}`, {
          headers: { Authorization: `Bearer ${TOKEN}` }
        });
        const data = await res.json();
        const content = atob(data.content.replace(/\n/g, ''));
        const jsonData = JSON.parse(content);

        jsonData[nombre] = {
          categoria: 'pizza',
          precio,
          ingredientes,
          imagen
        };

        const nuevoContenido = btoa(unescape(encodeURIComponent(JSON.stringify(jsonData, null, 2))));

        // Subir cambios al archivo precios.json
        await fetch(`https://api.github.com/repos/${USER}/${REPO}/contents/${FILEPATH}`, {
          method: 'PUT',
          headers: {
            Authorization: `Bearer ${TOKEN}`,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            message: `Agregar producto: ${nombre}`,
            content: nuevoContenido,
            sha: data.sha
          })
        });

        alert('Producto subido con éxito');
        document.getElementById('nombre').value = '';
        document.getElementById('precio').value = '';
        document.getElementById('ingredientes').value = '';
        document.getElementById('imagen').value = '';
      } catch (error) {
        alert('Error al subir producto: ' + error.message);
        console.error(error);
      }
    }
  </script>
</body>
</html>
